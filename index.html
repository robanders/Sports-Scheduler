<!DOCTYPE html>
<html>
<head>
	<title>
		Sports Schedule
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

	<style type="text/css">
		#back{
			display:none;
		}
	</style>
</head>
<body>
	<div id="header"><h1>Sports Schedule</h1></div>
	<button type="button" id="start" class="btn btn-primary btn-lg">Get Started</button>
	<div id="box0"></div>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
	<div id="back"><button>back</button></div>
</body>

<script>
	$(document).ready(function () { 
		$('#start').on('click', function(){
			$(this).hide();
			
			$('#box0').html('choose your teams');

			$('#box1').html('<button>NFL</button>');
			$('#box1').on('click', function(){
				$('#box2').css({"display" : "none"});
				$('#box3').css({"display" : "none"});
				$('#box4').css({"display" : "none"});
				$('#back').css({"display": "block"});
			});


			$('#box2').html('<button>NBA</button>');
			$('#box3').html('<button>NCAAMB (ACC ONLY)</button>');
			$('#box4').html('<button>NHL</button>');

		});

	});

</script>

</html>
